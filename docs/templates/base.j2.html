<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href={{ static('theme.css') }}>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&display=swap" rel="stylesheet"> 

    {% block head %}

    {% endblock %}
</head>
<body>

        <div class="top">
            <a href={{ absolute('') }}>Birdway</a>
        </div>
        <div class="bottom">
            <a href={{ absolute('/about') }}>About</a>
            <a href={{ absolute('/docs/') }}>Documentation</a>

            {{ content }}
        {% endblock %}
    </main>
    <footer>
