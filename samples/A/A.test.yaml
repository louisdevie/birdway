a_plus_b:
  - get: A/a+b.bw
  - compile: a+b.bw
    flags: --name=aplusb
  - run: aplusb 3 6
    stdout: |
      9
  - run: aplusb -7 4
    stdout: |
      3
  - run: aplusb 123 -456
    stdout: |
      -333

array_concat:
  - get: A/array-concatenation.bw
  - compile: array-concatenation.bw
  - run: array-concatenation
    stdout: |
      [1, 2, 3, 4, 5, 6]

arrays:
  - get: A/arrays.bw
  - compile: arrays.bw
  - run: arrays
    stdout: ''

array_length:
  - get: A/array-length.bw
  - compile: array-length.bw
  - run: array_length
    stdout: |
      2